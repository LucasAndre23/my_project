<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Minha Aplicação Django{% endblock title %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block head %}
    {% endblock head %}
</head>
<body>
    
    <header>
        <h1>Minha Aplicação</h1>
    </header>

    <main>
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Links para Adicionar e Editar Livro -->
    <a href="{% url 'add_livro' %}" class="btn-primary">Adicionar Novo Livro</a>
    <a href="{% url 'edit_livro' livro.id %}" class="btn-primary">Editar</a>

    <footer>
        <p>&copy; {{ year|default:'2025' }} My Blog</p>
    </footer>
    
    {% block scripts %}
    {% endblock scripts %}
    
</body>
</html>
